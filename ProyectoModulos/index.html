<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Módulo demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Módulo</h1>

    <main class="container">
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
      </div>
      <div class="alert alert-danger" role="alert" id="errortxtEmail" style="display: none;">
      </div>

      <div class="mb-3">
        <label for="txtCURP" class="form-label">Email address</label>
        <input type="email" class="form-control" id="txtCURP" placeholder="">
      </div>
      <div class="alert alert-danger" role="alert" id="errortxtCURP" style="display: none;">
      </div>

    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
